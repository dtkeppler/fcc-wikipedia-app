<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

  <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
  <div class="background">
    <div class="form-field container">
      <h1 id="title"><span id="bookend">W</span>IKIPEDI<span id="bookend">A</span> <span id="bookend">V</span>IEWE<span id="bookend">R<span></h1>
      <form>
        <div class="search-box">
        <input type="text" id="search-term" placeholder="Enter search term">
        </div> <!-- end search-box -->
        <div class="search-btns">
          <button type="button" id="search">Search for Article</button>
          <button type="button" id="clear">Clear Search</button>
        </div> <!-- end search-btns div -->
        <div class="random">
        <button type="button" id="random">Random Article</button>
        </div> <!-- end random -->
      </form>
    </div>  <!-- end form-field -->
    <div class="results container"></div>
  </div> <!-- end background -->
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
